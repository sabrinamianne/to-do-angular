  <h2>{{currentFocus}} for {{month}}/{{day}}/{{year}}</h2><br><br>

  <div class="box-model">
      <app-task-list [childTaskList]="masterTaskList" (clickSender)="editTask($event)"></app-task-list>
      <app-edit-task [selectedTask]="selectedTask" (clickedDone)="finishedEditing()"></app-edit-task>
      <app-new-task></app-new-task>
  <ul>

    <h3 [class]="priorityColor(currentTask)" *ngFor="let currentTask of childTaskList "> &#127779; {{currentTask.description}} &nbsp; <button (click)="editTask(currentTask)">Edit!</button></h3>
  </ul>

</div>
